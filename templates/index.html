<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
      {% for post in post_data: %}

        <div class="card">
            <h2>{{post['title']}}</h2>
            <p class="text">{{post['subtitle']}} </p>
            <a href=" {{url_for('post', index=post['id']) }}">Read</a>
        </div>
        {% endfor %}
    </div>

</div>
</body>
<footer>
    <p>Made with ♥️ Python Flask.</p>
</footer>
</html>
